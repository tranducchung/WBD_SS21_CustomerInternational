<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}"></title>
</head>
<h1 th:text="#{list.title}"></h1>
<a href="?lang=en">English</a>|<a href="?lang=vl">VietNam</a><br>
<a th:href="@{/create-customer}" th:text="#{list.create.title}"></a>
<th:block th:if="${message}">
    <p th:text="#{${message}}"></p>
</th:block>
<body>
<form>
    <table border="1">
        <tr>
            <th th:text="#{customer.firstName}"></th>
            <th th:text="#{customer.lastName}"></th>
            <th th:text="#{list.edit}"></th>
            <th th:text="#{list.delete}"></th>
        </tr>
        <th:block th:each="c : ${customers}">
            <tr>
                <td th:text="*{c.firstName}"></td>
                <td th:text="*{c.lastName}"></td>
                <td><a th:href="@{edit-customer/__${c.getId()}__}" th:text="#{list.edit}"></a> </td>
                <td><a th:href="@{delete-customer/__${c.getId()}__}" onclick="return confirm('You want to remove???')" th:text="#{list.delete}"></a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
